<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <button class="profile__image" type="button" title="Обновить"><img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>"></button>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" id="popup__form" novalidate>
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" id="profile_name" minlength="2" maxlength="40" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="popup__input_type_error popup__error_visible" id="profile_name-error"></span>
        <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" id="profile_job" minlength="2" maxlength="200" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="popup__input_type_error popup__error_visible" id="profile_job-error"></span>
        <button id="button_save_profile"type="submit" class="button popup__button popup__button_disabled" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" id="popup__form" novalidate>
        <input type="text" name="place-name" class="popup__input popup__input_type_card-name" id="place-name" placeholder="Название" minlength="2" maxlength="30" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="popup__input_type_error popup__error_visible" id="place-name-error"></span>
        <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" id="link" required>
        <span class="popup__input_type_error popup__error_visible" id="link-error"></span>
        <button id="button_save_cards" type="submit" class="button popup__button popup__button_disabled" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="form-avatar" id="popup__form" novalidate>
        <input type="url" name="link" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар" id="link" required>
        <span class="popup__input_type_error popup__error_visible" id="link-error"></span>
        <button id="button_save_avatar" type="submit" class="button popup__button popup__button_disabled">Сохранить</button>
      </form>
    </div>
  </div>
  
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>

<!--Относится к реализации 4-го спринта-->
<template id="card-template">
  <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" id='delete' class="card__delete-button"></button>
    <!--Фоновое, инлайном-->
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <button type="button" class="card__like-button"></button>
      <p class="card__like-cifr"></p>
    </div>
  </li>
</template>
</body>
</html>
